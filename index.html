<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header>

        <!-- navbar -->
        <div class="row header-nav">
            <div class="col-6 d-flex align-items-center">
                <a href="./index.html">
                    <img class="left-img" src="./images/header/header-1.png" alt="">
                </a>
                <h5 class="ms-3">24/7</h5>
            </div>
            <div class="col-6 row d-none d-sm-flex align-items-center">
                <div class="col-4 text-start nav-link">
                    <a href="./assistance/index.html">
                        <P class="header-text my-0">Road Side Assistance</P>
                        <img class="right-img" src="./images/header/header-2.png" alt="">
                    </a>
                </div>
                <div class="col-4 text-start nav-link">
                    <a href="./limo/index.html">
                        <P class="header-text my-0">Corporate Limo Service</P>
                        <img class="right-img" src="./images/header/header-3.png" alt="">
                    </a>
                </div>
                <div class="col-4 text-start nav-link">
                    <a href="./transport/index.html">
                        <P class="header-text my-0">Car Transport</P>
                        <img class="right-img" src="./images/header/header-4.png" alt="">
                    </a>
                </div>
            </div>

            <!-- offcanvas -->
            <div class="col-6 d-flex justify-content-end align-items-center d-sm-none ">
                <button class="btn btn-white" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                    aria-controls="offcanvasRight">
                    <i class="bi bi-list fs-1 text-white"></i>
                </button>
            </div>
            <div class="offcanvas w-75 offcanvas-end" tabindex="-1" id="offcanvasRight"
                aria-labelledby="offcanvasRightLabel">
                <div class="offcanvas-header">
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul>
                        <li><a href="./assistance/index.html">Road Side Assistance</a></li>
                        <li><a href="./limo/index.html">Corporate Limo Service</a></li>
                        <li><a href="./transport/index.html">Car Transport</a></li>
                    </ul>
                </div>
                <footer class="offcanvas-footer">
                    <div class="row">

                        <h5><a class="footer-phone" href="tel:(253) 288-8381">(253) 288-8381</a></h5>

                        <div class="align-items-center">
                            <a class="text-decoration-none" href="contact.html">
                                <h5><span class="contact-btn">CONTACT US</span></h5>
                            </a>
                        </div>

                        <div class="footer-phone-icon">
                            <a href="#"><i class="bi-facebook"></i></a>
                            <a href="#"><i class="bi-instagram"></i></a>
                        </div>

                    </div>
                </footer>
            </div>
            <!-- offcanvas end -->
        </div>
        <!-- navbar end -->
    </header>

    <main>
        <!-- image slider -->
        <section>
            <div id="carouselExampleCaptions" class="carousel slide">
                <div class="carousel-indicators padding-bottom-10p" style="z-index:1;">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3"
                        aria-label="Slide 4"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./images/home.png" class="d-block vh-100 w-100" alt="">
                        <div class="carousel-caption d-md-block mb-3 padding-bottom-10p">
                            <a href="./contact.html">
                                <h5 class="slider-btn">VIEW MORE</h5>
                            </a>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="./images/assistance.png" class="d-block vh-100 w-100" alt="">
                        <div class="carousel-caption d-md-block mb-3 padding-bottom-10p">
                            <a href="./assistance/index.html">
                                <h5 class="slider-btn">VIEW MORE</h5>
                            </a>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="./images/limo.png" class="d-block vh-100 w-100" alt="">
                        <div class="carousel-caption d-md-block mb-3 padding-bottom-10p">
                            <a href="./limo/index.html">
                                <h5 class="slider-btn">VIEW MORE</h5>
                            </a>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="../images/transport-1.png" class="d-block d-sm-none vh-100 w-100" alt="">
                        <img src="../images/transport-2.png" class="d-none d-sm-block vh-100 w-100" alt="">
                        <div class="carousel-caption d-md-block mb-3 padding-bottom-10p">
                            <a href="./transport/index.html">
                                <h5 class="slider-btn">VIEW MORE</h5>
                            </a>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
        <!-- image slider end -->
    </main>

    <!-- footer -->
    <footer>
        <div class="row footer-nav hide-on-desktop">
            <div class="col-6 d-flex align-items-center">
                <div class="footer-icon">
                    <i class="bi bi-facebook"></i>
                </div>
                <div class="footer-icon">
                    <i class="bi bi-instagram"></i>
                </div>
            </div>
            <div class="col-6 d-flex justify-content-end align-items-center">
                <h5><a class="phone" href="tel:(253) 288-8381">(253) 288-8381</a> <a class="text-decoration-none"
                        href="./contact.html"><span class="contact-btn">CONTACT US</span>
                </h5></a>
            </div>
        </div>
    </footer>
    <!-- footer end -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
