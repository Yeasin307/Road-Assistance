<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header>
        <!-- navbar -->
        <div class="row header-nav">
            <div class="col-6 d-flex align-items-center">
                <img class="left-img" src="./images/header/header-1.png" alt="">
                <h5 class="ms-3" style="color: #fabf8f;">24/7</h5>
            </div>
            <div class="col-6 row d-none d-sm-flex align-items-center">
                <div class="col-4 text-start nav-link">
                    <a href="http://127.0.0.1:5501/assistance">
                        <P class="header-text my-0">Road Side Assistance</P>
                        <img class="right-img" src="./images/header/header-2.png" alt="">
                    </a>
                </div>
                <div class="col-4 text-start nav-link">
                    <a href="http://127.0.0.1:5501/index.html">
                        <P class="header-text my-0">Corporate Limo Service</P>
                        <img class="right-img" src="./images/header/header-3.png" alt="">
                    </a>
                </div>
                <div class="col-4 text-start nav-link">
                    <a href="http://127.0.0.1:5501/index.html">
                        <P class="header-text my-0">Car Transfer</P>
                        <img class="right-img" src="./images/header/header-4.png" alt="">
                    </a>
                </div>
            </div>
            <div class="col-6 d-flex justify-content-end align-items-center d-md-none ">
                <button class="btn btn-white" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                    aria-controls="offcanvasRight">
                    <i class="bi bi-list fs-1 text-white"></i>
                </button>
            </div>
            <div class="offcanvas w-75 offcanvas-end" tabindex="-1" id="offcanvasRight"
                aria-labelledby="offcanvasRightLabel">
                <div class="offcanvas-header">
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    <h5 class="offcanvas-title" id="offcanvasRightLabel">Offcanvas</h5>
                </div>
                <div class="offcanvas-body">
                    ...
                </div>
            </div>
        </div>
    </header>
    <main>
        <!-- image slider -->
        <section>
            <div id="carouselExampleCaptions" class="carousel slide">
                <div class="carousel-indicators" style="z-index:4;">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./images/header/slider-1.png" class="d-block vh-100 w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block mb-3">
                            <h5 class="slider-btn">VIEW MORE</h5>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="./images/header/slider-1.png" class="d-block vh-100 w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block mb-3">
                            <h5 class="slider-btn">VIEW MORE</h5>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="./images/header/slider-1.png" class="d-block vh-100 w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block mb-3">
                            <h5 class="slider-btn">VIEW MORE</h5>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <img style="position: fixed; top: 10%; left: 50%; transform: translate(-50%, 0);"
                src="./images/header/header-5.png" alt="">
        </section>
    </main>
    <footer>
        <div class="row footer-nav">
            <div class="col-6 d-flex align-items-center">
                <div class="footer-icon">
                    <i class="bi bi-facebook"></i>
                </div>
                <div class="footer-icon">
                    <i class="bi bi-instagram"></i>
                </div>
            </div>
            <div class="col-6 d-flex justify-content-end align-items-center">
                <h5 class="contact-btn">CONTACT US</h5>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
