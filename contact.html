<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header>

        <!-- navbar -->
        <div class="row header-nav">
            <div class="col-6 d-flex align-items-center">
                <a href="./index.html">
                    <img class="left-img" src="./images/header/header-1.png" alt="">
                </a>
                <h5 class="ms-3">24/7</h5>
            </div>
            <div class="col-6 row d-none d-sm-flex align-items-center">
                <div class="col-4 text-start nav-link">
                    <a href="./assistance/index.html">
                        <P class="header-text my-0">Road Side Assistance</P>
                        <img class="right-img" src="./images/header/header-2.png" alt="">
                    </a>
                </div>
                <div class="col-4 text-start nav-link">
                    <a href="./limo/index.html">
                        <P class="header-text my-0">Corporate Limo Service</P>
                        <img class="right-img" src="./images/header/header-3.png" alt="">
                    </a>
                </div>
                <div class="col-4 text-start nav-link">
                    <a href="./transport/index.html">
                        <P class="header-text my-0">Car Transport</P>
                        <img class="right-img" src="./images/header/header-4.png" alt="">
                    </a>
                </div>
            </div>

            <!-- offcanvas -->
            <div class="col-6 d-flex justify-content-end align-items-center d-sm-none ">
                <button class="btn btn-white" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                    aria-controls="offcanvasRight">
                    <i class="bi bi-list fs-1 text-white"></i>
                </button>
            </div>
            <div class="offcanvas w-75 offcanvas-end" tabindex="-1" id="offcanvasRight"
                aria-labelledby="offcanvasRightLabel">
                <div class="offcanvas-header">
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul>
                        <li><a href="./assistance/index.html">Road Side Assistance</a></li>
                        <li><a href="./limo/index.html">Corporate Limo Service</a></li>
                        <li><a href="./transport/index.html">Car Transport</a></li>
                    </ul>
                </div>
                <footer class="offcanvas-footer">
                    <div class="row">

                        <h5><a class="footer-phone" href="tel:+1 (888) (888)-6820">+1 (888) (888)-6820</a></h5>

                        <div class="align-items-center">
                            <a class="text-decoration-none" href="contact.html">
                                <h5><span class="contact-btn">CONTACT US</span></h5>
                            </a>
                        </div>

                        <div class="footer-phone-icon">
                            <a href="#"><i class="bi-facebook"></i></a>
                            <a href="#"><i class="bi-instagram"></i></a>
                        </div>

                    </div>
                </footer>
            </div>
            <!-- offcanvas end -->
        </div>
        <!-- navbar end -->
    </header>

    <main>

        <!-- contact -->
        <section>
            <div class="d-block section-height w-100"
                style="background-image: url(./images/contact.png); background-position: center; background-repeat: no-repeat; background-size: cover;">
                <div class="row mx-0 vh-100 d-block d-sm-flex align-items-center justify-content-center">
                    <div class="col-12 col-sm-6 contact-form">

                        <form action="">

                            <select class="ms-3"
                                style="border: 1px solid black;background: rgba(255,255,255,0.2);width: 80%;" name=""
                                id="">
                                <option value="" disabled selected>Select Services</option>
                                <option value="1">Road Side Assistance</option>
                                <option value="2">Corporate Limo Service</option>
                                <option value="3">Car Transport</option>
                            </select>

                            <div style="width: 80%;" class="d-flex justify-content-start align-items-center m-3">
                                <input placeholder="Name"
                                    style="border: 1px solid black;background: rgba(255,255,255,0.2);width: 48%; margin-right: 4%;"
                                    type="text">
                                <input placeholder="Email"
                                    style="border: 1px solid black;background: rgba(255,255,255,0.2);width: 48%;"
                                    type="email">
                            </div>

                            <textarea placeholder="Message"
                                style="border: 1px solid black;background: rgba(255,255,255,0.2); width: 80%; height: 30vh;"
                                name="" id="" class="m-3"></textarea>

                            <input class="d-flex justify-content-start ms-3" type="submit" value="Submit">

                        </form>

                    </div>

                    <div class="col-12 col-sm-6" style="color:white;">
                        <div class="d-flex align-items-center justify-content-start">
                            <i class="bi bi-geo-alt-fill fs-2 me-3"></i>
                            <p>111 Rue Kenny St, Montreal, H2H 1N1, Quebec, Canada</p>
                        </div>
                        <div class="d-flex align-items-center justify-content-start">
                            <i class="bi bi-envelope-fill fs-2 me-3"></i>
                            <p>yourcompani@gmail.com</p>
                        </div>
                        <div class="d-flex align-items-center justify-content-start">
                            <i class="bi bi-telephone-fill fs-2 me-3"></i>
                            <p>(1) 888-888 88</p>
                        </div>
                    </div>

                </div>
            </div>
        </section>
        <!-- contact end -->
    </main>

    <!-- footer -->
    <footer>
        <div class="row footer-nav hide-on-desktop">
            <div class="col-6 d-flex align-items-center">
                <div class="footer-icon">
                    <i class="bi bi-facebook"></i>
                </div>
                <div class="footer-icon">
                    <i class="bi bi-instagram"></i>
                </div>
            </div>
            <div class="col-6 d-flex justify-content-end align-items-center">
                <!-- <h5><a class="phone" href="tel:+1 (888) (888)-6820">+1 (888) (888)-6820</a> <a
                        class="text-decoration-none" href="./contact.html"><span class="contact-btn">CONTACT US</span>
                </h5></a> -->
            </div>
        </div>
    </footer>
    <!-- footer end -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
